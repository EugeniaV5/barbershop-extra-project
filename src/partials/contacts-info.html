<section class="booking-servise">
  <div class="container booking-servise__wrapper">
    <h2 class="title title--dark-theme">Онлайн-запись</h2>

    <form class="form" name="order-form" autocomplete="on">
      <label class="form__label">
        <span class="form__name">Имя</span>
        <input
          class="form__input"
          type="text"
          name="username"
          minlength="2"
          pattern="[a-zA-Zа-яёА-ЯЁ]+"
          title="Имя должно содержать символы кирилицы или латиницы"
          required
        />
      </label>
      <label class="form__label">
        <span class="form__name">Телефон</span>
        <input
          class="form__input"
          type="tel"
          name="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="096-000-00-00"
          required
        />
      </label>
      <label class="form__label">
        <textarea class="form__comment" name="comment" placeholder="Сообщение"></textarea>
      </label>
      <button class="button button--dark-theme" type="submit">Отправить</button>
    </form>
  </div>
</section>
<section class="contacts-info">
  <div class="container contacts__wrapper">
    <h2 class="title title--dark-theme">Контакты</h2>
    <div class="address__wrapper">
      <address class="address">
        <ul class="address__list">
          <li class="address__item">
            <a
              class="address__link"
              href="https://goo.gl/maps/wQuCzguMoAxjgh7d8"
              target="_blank"
              rel="noreferrer noopener"
            >
              ул. Васильковая, 7А Киев, 08132
            </a>
          </li>
          <li class="address__item">
            <a class="address__link" href="tel:+380441111111">+38 044 111 11 11 </a>
          </li>
          <li class="address__item">
            <a class="address__link" href="mailto:barbershop@email.com">barbershop@email.com </a>
          </li>
        </ul>
      </address>
      <div class="info__wrapper">
        <p class="suptitle suptitle--dark-theme">время работы</p>
        <p class="info__timetable">Ежедневно с 9:00 до 22:00</p>
      </div>
    </div>
  </div>
</section>
