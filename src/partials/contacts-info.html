<div class="section__background">
  <div class="section-info__container">
    <section class="booking-servise" id="contacts">
      <div class="booking-servise__container">
        <h2 class="title title--dark-theme booking-servise__title">Онлайн-запись</h2>
        <form class="form" name="order-form" autocomplete="on">
          <div class="form__wrapper">
            <label class="form__label">
              <input
                class="form__input"
                type="text"
                name="username"
                minlength="2"
                pattern="[a-zA-Zа-яёА-ЯЁ]+"
                title="Имя должно содержать символы кирилицы или латиницы"
                placeholder=" "
                required
              />
              <span class="form__name">Имя*</span>
            </label>
            <label class="form__label">
              <input
                class="form__input"
                type="tel"
                name="tel"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                title="096-000-00-00"
                placeholder=" "
                required
              />
              <span class="form__name">Телефон*</span>
            </label>
          </div>

          <label class="form__label form__textarea">
            <textarea class="form__comment" name="comment" placeholder="Сообщение"></textarea>
          </label>
          <button class="button button--dark-theme form__button" type="submit">Отправить</button>
        </form>
      </div>
    </section>
    <section class="contacts-info">
      <div class="contacts-info__container">
        <h2 class="title title--dark-theme contacts__title">Контакты</h2>
        <div class="contacts__wrapper">
          <address class="address">
            <ul class="address__list">
              <li class="address__item">
                <a
                  class="address__link"
                  href="https://goo.gl/maps/wQuCzguMoAxjgh7d8"
                  target="_blank"
                  rel="noreferrer noopener"
                >
                  <svg class="address__icon" width="24" height="24">
                    <use href="./images/sprite-defs.svg#icon-map-pin"></use>
                  </svg>
                  ул. Васильковая, 7А Киев, 08132
                </a>
              </li>
              <li class="address__item">
                <a class="address__link" href="tel:+380441111111">
                  <svg class="address__icon" width="24" height="24">
                    <use href="./images/sprite-defs.svg#icon-phone"></use>
                  </svg>
                  +38 044 111 11 11
                </a>
              </li>
              <li class="address__item address__mail">
                <a class="address__link" href="mailto:barbershop@email.com">
                  <svg class="address__icon" width="24" height="24">
                    <use href="./images/sprite-defs.svg#icon-mail"></use>
                  </svg>
                  barbershop@email.com
                </a>
              </li>
            </ul>
          </address>
          <div class="info__wrapper">
            <p class="suptitle suptitle--dark-theme">время работы</p>
            <p class="info__timetable">Ежедневно с 9:00 до 22:00</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
